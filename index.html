<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="./img/_go.svg" />

            </div>
            <div class="image">
                <img src="./img/_gZ.svg" alt="">
            </div>

            <div class="text">
               <p> Start for free & get <br />
                attractive offers today ! </p>


            </div>
        </div>
        <form id="form">

            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                          Sign In
                        
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                          Sign In

                    </div>
                </div>

                <div class="or">
                    
                    <span>OR</span>
                    <hr>

                </div>
                

            </div>
            
            <div>
                <!-- user input -->
                <label for="username">username</label>
                <i class="fas fa-user"></i>

                <input type="text" name="username" id="username" placeholder="Torinmo">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
    
                   <div class="error"></div>
            </div>
            <div>
                <!-- email input -->
                <label for="email">email</label>
                <i class="far fa-envelope"></i>

                <input type="email" name="email" id="email" placeholder="foc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
    
                   <div class="error"></div>
            </div>
            <div>
                <!-- password input -->
                <label for="password">password</label>
                <i class="fas fa-lock"></i>

                <input type="password" name="password" id="password" placeholder="password here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
    
                   <div class="error"></div>
            </div>

            <button id="btn" type="submit">Sign Up</button>
        </form>
    </div>
    
    
    
    
</body>
</html>
